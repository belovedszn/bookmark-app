<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="body">
      <div class="container">
        <div class="svg-header">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="14"
            height="20"
            fill="none"
            viewBox="0 0 14 20"
          >
            <path
              d="M3.00086 1H11.0009M10.0009 1V7L7.00086 9L4.00086 7V1H10.0009ZM7.00086 9L5.26086 12.29L1.38086 12.82L4.19086 15.38L3.52086 19L7.00086 17.29L10.4809 19L9.81086 15.38L12.6309 12.82L8.74086 12.29L7.00086 9Z"
              stroke="#BBCFD5"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          Bookmarker App
        </div>
        <div class="book-box">
          <h3 class="h3-1">Bookmark New Sites</h3>
          <div class="form-group input-group">
            <input type="text" placeholder="Website" autofocus class="js-add-web" />
            <input type="text" placeholder="Enter url" class="js-add-url" />
          </div>
          <div class="btn-container">
            <button type="submit" class="js-add btn-1" id="myButton">Add</button> 
          </div>
        </div>
      </div>
    </div>

    <div class="container-2">
      <h3 class="h3-2">Your Favourite Bookmarks</h3>
      <ul>
        <a href="" class="result" id="myResult">
          <div>
            <li></li>
          </div>
        </a>
      </ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
